<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OSLF Editor - Interactive Block-Based Editor</title>
		<meta
			name="description"
			content="OSLF Editor - An interactive block-based editor for Operational Semantics in Logical Form"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>OSLF Editor</h1>
				<p>
					An interactive block-based editor for Operational Semantics in
					Logical Form. Try it out by loading example blocks or creating your
					own custom blocks.
				</p>
				<div class="header-links">
					<a
						href="https://github.com/F1R3FLY-io/OSLF-editor"
						target="_blank"
						rel="noopener"
						class="btn btn-secondary"
					>
						View on GitHub
					</a>
					<a
						href="https://www.npmjs.com/package/@f1r3fly-io/oslf-editor"
						target="_blank"
						rel="noopener"
						class="btn btn-secondary"
					>
						NPM Package
					</a>
				</div>
			</header>

			<div class="controls">
				<div class="control-header">
					<h2>Custom Blocks Definitions</h2>
					<div class="button-group">
						<button id="load-example-btn" class="btn btn-secondary">
							Load Example Blocks
						</button>
						<button id="load-blocks-btn" class="btn btn-primary">
							Apply Custom Blocks
						</button>
					</div>
				</div>
				<textarea
					id="blocks-input"
					placeholder="Paste custom blocks JSON here, or click 'Load Example Blocks' to see an example..."
					rows="10"
				></textarea>
			</div>

			<div class="editor-container">
				<div id="blockly"></div>
			</div>

			<footer>
				<p>
					Built with ❤️ by
					<a
						href="https://github.com/F1R3FLY-io"
						target="_blank"
						rel="noopener"
						>F1R3FLY</a
					>
					| Licensed under
					<a
						href="https://github.com/F1R3FLY-io/OSLF-editor/blob/main/LICENSE"
						target="_blank"
						rel="noopener"
						>Apache 2.0</a
					>
				</p>
			</footer>
		</div>

		<script type="module" src="bundle.js"></script>
	</body>
</html>
