<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OSLF Editor - Vanilla JavaScript Demo</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>OSLF Editor - Vanilla JavaScript Demo</h1>
				<p>
					A simple demonstration of embedding the OSLF Editor using
					vanilla JavaScript and HTML.
				</p>
			</header>

			<div class="controls">
				<div class="control-header">
					<h2>Custom Blocks Definitions</h2>
					<div class="button-group">
						<button id="load-example-btn" class="btn btn-secondary">
							Load Example Blocks
						</button>
						<button id="load-blocks-btn" class="btn btn-primary">
							Apply Custom Blocks
						</button>
					</div>
				</div>
				<textarea
					id="blocks-input"
					placeholder="Paste custom blocks JSON here, or click 'Load Example Blocks' to see an example..."
					rows="10"
				></textarea>
			</div>

			<div class="editor-container">
				<div id="blockly"></div>
			</div>

			<div class="output-section">
				<div class="output-panel">
					<h2>Generated Code</h2>
					<pre id="code-output" class="code-output">// No code generated yet. Add blocks to the workspace.</pre>
				</div>
				<div class="output-panel">
					<h2>Workspace State (JSON)</h2>
					<pre id="state-output" class="state-output">// No workspace state yet.</pre>
				</div>
			</div>
		</div>

		<script type="module" src="dist/bundle.js"></script>
	</body>
</html>
