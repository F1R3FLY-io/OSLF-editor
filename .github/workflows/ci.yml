name: CI

on:
    push:
        branches:
            - main
            - develop
            - "feature/**"
    pull_request:
        branches:
            - main
            - develop

jobs:
    test-and-build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.20.0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install all workspace dependencies
              run: pnpm install --frozen-lockfile

            - name: Build editor
              run: cd editor && pnpm run build

            - name: Run editor tests
              run: cd editor && pnpm test
              continue-on-error: true

            - name: Build docs
              run: cd docs && pnpm run build

            - name: Build playground-react
              run: cd playground/react && pnpm run build

            - name: Build playground-vanilla
              run: cd playground/vanilla && pnpm run build

            - name: Run input-search component tests
              run: cd components/input-search && pnpm test

            - name: Build input-search component
              run: cd components/input-search && pnpm run build
